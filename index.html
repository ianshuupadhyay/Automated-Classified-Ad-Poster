<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Ad Poster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">Classified Ad Poster</h1>
        <form id="ad-form" class="ui form">
            <div class="field">
                <label>Sub Category</label>
                <select id="sub-category" class="ui dropdown">
                    <option value="130">Legal Services</option>
                    <option value="55">Event Services</option>
                    <option value="132">Travel Services</option>
                    <option value="110">Financial Services</option>
                    <option value="133">Health Beauty Fitness</option>
                    <option value="58">Household - Domestic Help</option>
                    <option value="59">Moving - Storage</option>
                    <option value="60">Repair</option>
                    <option value="62">Other Services</option>
                </select>
            </div>
            <div class="field">
                <label>Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="field">
                <label>Description</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="field">
                <label>Country</label>
                <select id="country" class="ui dropdown">
                    <option value="AU">Australia</option>
                    <option value="CA">Canada</option>
                    <option value="IE">Ireland</option>
                    <option value="NZ">New Zealand</option>
                    <option value="SG">Singapore</option>
                    <option value="UK">United Kingdom</option>
                    <option value="US">United States</option>
                </select>
            </div>
            <div class="field">
                <label>City Area</label>
                <input type="text" id="cityArea" required>
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="field">
                <label>Website Link</label>
                <input type="text" id="websiteLink" required>
            </div>
            <div class="field">
                <label>Keywords</label>
                <input type="text" id="keywords" required>
            </div>
            <div class="field">
                <label>Phone</label>
                <input type="text" id="phone" required>
            </div>
            <button class="ui button primary" type="submit">Publish</button>
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
